<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Heaven - Sports Facility Booking</title>
    <link rel="stylesheet" href="style_index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>


<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="../images/Logo.png" alt="Active Heaven Logo" class="logo" />
            <span class="website-name">Active Heaven</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="#facilities">Facilities</a></li>
            <li><a href="memberships.html">Memberships</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <h1>Fill Details</h1>

    <!-- Fill Details Form -->
    <form action="payment.html" method="get">
        <!-- First Name -->
        <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first_name" placeholder="e.g John" required>
        </div>

        <!-- Last Name -->
        <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last_name" placeholder="e.g Doe" required>
        </div>

        <!-- Type of Facilities -->
        <div>
            <label for="type-facilities">Type of Facilities</label>
            <select id="type-facilities" name="type_facilities" required>
                <option value="football-field">Football Field</option>
                <option value="basketball-court">Basketball Court</option>
                <option value="tennis-court">Tennis Court</option>
            </select>
        </div>

        <!-- Location -->
        <div>
            <label for="location">Location</label>
            <select id="location" name="location" required>
                <option value="abac-field">Abac Field</option>
                <option value="xyz-court">XYZ Court</option>
                <option value="alpha-court">Alpha Court</option>
            </select>
        </div>

        <!-- Date -->
        <div>
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
        </div>

        <!-- Time -->
        <div>
            <label for="time">Time</label>
            <select id="time" name="time" required>
                <option value="all-day">All Day</option>
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
            </select>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit">Book</button>
        </div>
    </form>

</body>

</html>
